<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number guesser</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton-framework/1.1.1/skeleton.css" integrity="sha256-TNITsO43wu6JQM0Dom4hL/XAfROa86riLMhKuXJoCT0=" crossorigin="anonymous" />
</head>
<body>
    <div class="container">
        <h1>Number Guesser</h1>
        <div id="game">
            <p>Guess a number between <span class="min-num"></span> and <span class="max-num"></span></p>
            <input type="number" id="guess-input" placeholder="Enter your number">
            <input type="submit" value="submit" id="guess-btn">
            <p class="message"></p>

        </div>
    </div>
    <script src="number.js"></script>
</body>
</html>
